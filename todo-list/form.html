<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Form Todo List</title>
  </head>
  <body class="container mt-5 flex justify-content-center items-center">
    <form>
      <div class="mb-3">
        <label for="todo" class="form-label">Todo</label>
        <input
          type="text"
          class="form-control"
          id="todo"
          aria-describedby="todo"
        />
        <div id="emailHelp" class="form-text">Apa yang akan di lakukan</div>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Deskripsi</label>
        <input
          type="text"
          class="form-control"
          id="description"
          aria-describedby="description"
        />
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Tanggal Berakhir?</label>
        <input type="date" class="form-control" id="date" />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
